<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timbre Edificios</title>
  <style>
    /* Estilo básico */
    body {
      background-image: url('back1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    select, input, textarea, button {
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      display: block;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .content-box {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<div class="content-box">
  <h1>Timbre Edificios</h1>
  <p>Selecciona tu edificio, puerta y departamento para continuar.</p>
</div>

<!-- Selección de Edificio -->
<div class="content-box">
  <label for="edificio">Selecciona el edificio:</label>
  <select id="edificio" onchange="mostrarPuertas()">
    <option value="" disabled selected>Elige un edificio</option>
    <option value="1">Edificio 1</option>
    <option value="2">Edificio 2</option>
    <option value="3">Edificio 3</option>
    <option value="4">Edificio 4</option>
    <option value="5">Edificio 5</option>
    <option value="6">Edificio 6</option>
    <option value="7">Edificio 7</option>
    <option value="8">Edificio 8</option>
  </select>
</div>

<!-- Selección de Puerta -->
<div class="content-box" id="puertaDiv" style="display: none;">
  <label for="puerta">Selecciona la puerta:</label>
  <select id="puerta" onchange="mostrarDepartamentos()">
    <option value="" disabled selected>Elige una puerta</option>
    <option value="1">Puerta 1</option>
    <option value="2">Puerta 2</option>
    <option value="3">Puerta 3</option>
  </select>
</div>

<!-- Selección de Departamento -->
<div class="content-box" id="departamentoDiv" style="display: none;">
  <label for="departamento">Selecciona el departamento:</label>
  <select id="departamento" onchange="habilitarOpciones()">
    <option value="" disabled selected>Elige un departamento</option>
  </select>
</div>

<!-- Formulario de Datos -->
<div class="content-box" id="formularioDiv" style="display: none;">
  <label for="nombre">Tu nombre:</label><br>
  <input type="text" id="nombre" placeholder="Escribe tu nombre"><br>

  <label for="mensaje">Tu mensaje:</label><br>
  <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea><br>

  <!-- CAPTCHA -->
  <div class="g-recaptcha" data-sitekey="6Le43IsqAAAAAGqfAHqnnX_-EiraUfixmcjZXyhH"></div>
  <br>

  <!-- Botón para enviar a WhatsApp -->
  <button id="btnWhatsApp" onclick="enviarWhatsApp()" disabled>Enviar WhatsApp</button>
  
  <!-- Botón para llamar -->
  <button id="btnLlamar" onclick="realizarLlamada()" disabled>Llamar</button>
</div>

<!-- Botón para Instructivo de Cámaras -->
<div class="content-box">
  <button onclick="window.open('camaras.pdf', '_blank');" style="background-color: #FF5722; color: white; font-size: 16px; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);">
    Instructivo CAMARAS
  </button>
</div>

<script>
  const datos = {
    1: {
      1: [{ nombre: "PB A", numero: "1122334455" }, { nombre: "PB B", numero: "1122334456" }],
      2: [{ nombre: "1A", numero: "1122334457" }]
    },
    // Añadir más edificios y puertas según sea necesario...
  };

  function mostrarPuertas() {
    const edificio = document.getElementById("edificio").value;
    const puertaDiv = document.getElementById("puertaDiv");
    const departamentoDiv = document.getElementById("departamentoDiv");

    if (edificio) {
      puertaDiv.style.display = "block";
      departamentoDiv.style.display = "none";
    }
  }

  function mostrarDepartamentos() {
    const edificio = document.getElementById("edificio").value;
    const puerta = document.getElementById("puerta").value;
    const departamentoSelect = document.getElementById("departamento");
    const departamentoDiv = document.getElementById("departamentoDiv");

    departamentoSelect.innerHTML = '<option value="" disabled selected>Elige un departamento</option>';

    if (datos[edificio] && datos[edificio][puerta]) {
      datos[edificio][puerta].forEach(dep => {
        const option = document.createElement("option");
        option.value = dep.numero;
        option.textContent = dep.nombre;
        departamentoSelect.appendChild(option);
      });

      departamentoDiv.style.display = "block";
    }
  }

  function habilitarOpciones() {
    const btnWhatsApp = document.getElementById("btnWhatsApp");
    const btnLlamar = document.getElementById("btnLlamar");
    const departamento = document.getElementById("departamento").value;

    if (departamento) {
      btnWhatsApp.disabled = false;
      btnLlamar.disabled = false;
    }
  }

  function enviarWhatsApp() {
    const numero = document.getElementById("departamento").value;
    const nombre = document.getElementById("nombre").value.trim();
    const mensaje = document.getElementById("mensaje").value.trim();

    if (!nombre || !mensaje || !numero) {
      alert("Por favor, completa todos los campos.");
      return;
    }

    const url = `https://wa.me/${numero}?text=${encodeURIComponent(
      `Hola, soy ${nombre}. ${mensaje}`
    )}`;
    window.open(url, "_blank");
  }

  function realizarLlamada() {
    const numero = document.getElementById("departamento").value;

    if (!numero) {
      alert("Por favor, selecciona un departamento.");
      return;
    }

    window.location.href = `tel:${numero}`;
  }
</script>

</body>
</html>
